<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="container">
            <h1>Color Scheme Switcher</h1>
            <div class="inner">
                <div class="circles">
                    <div class="circle" id="blue"></div>
                    <div class="circle" id="red"></div>
                    <div class="circle" id="green"></div>
                    <div class="circle" id="yellow"></div>
                    <div class="circle" id="orange"></div>
                    <div class="circle" id="pink"></div>


                </div>
                <div class="para">
                    <h2>Try clicking on one of the colors above
                        to change the background color of this page!</h2>
                </div>
            </div>

        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
